<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title align="center">RabHelper Math Solver</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="js/auxillary.js"></script>
    <script type="text/javascript" src="js/response-parsing.js"></script>
    <link rel="stylesheet" href="css/bulma.min.css"/>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/animate.css">
  </head>
  <body>

    <div class="rh-container" align="center">
      <img src="img/chuckcheckerlogo.png" class="rh-logo" alt="ChuckChecker">
      <input class="input is-small" type="text" id="userInput" autofocus placeholder="Math Expression">
      <button class="button is-primary is-small" id="solveInline">Solve</button>
      <button class="button is-secondary is-small" id="wolframAlpha">Open in Wolfram Alpha</button>
      <br>
        <img class="arrow-icon" src="img/down_arrow.png" alt="">
        <div id="answer-control" class="control">
          <textarea class="textarea is-small" rows="10" id="answer" readonly placeholder="Answer will appear here"></textarea>
          </div>
    </div>
    
  </body>
</html>
